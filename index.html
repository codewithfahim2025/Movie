 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M STREAM- High-Quality Movie Downloads</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"/>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1R8Z4YY6W3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1R8Z4YY6W3');
</script>

</head>
<body class="bg-gray-900 text-white min-h-screen">

    <header class="bg-gray-800 shadow-lg sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold text-blue-400 mb-3 md:mb-0">
                <a href="index.html">M-STREAM</a>
            </h1>
            
            <nav class="hidden md:block">
                <a href="index.html" class="ml-4 text-gray-300 hover:text-blue-400 transition duration-150">Home</a>
                <a href="#" class="ml-4 text-gray-300 hover:text-blue-400 transition duration-150">Requests</a>
                <a href="#" class="ml-4 text-gray-300 hover:text-blue-400 transition duration-150">FAQ</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl mb-8">
            <h2 class="text-2xl font-bold text-gray-100 mb-4 border-b border-gray-700 pb-2">Movie Filters</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                
                <div>
                    <label for="searchInput" class="block text-sm font-medium text-gray-400">Search (Title, Cast, Genre)</label>
                    <input type="text" id="searchInput" placeholder="e.g. Hit, Tamil, Action" 
                           class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2.5">
                </div>

                <div>
                    <label for="genreFilter" class="block text-sm font-medium text-gray-400">Genre</label>
                    <select id="genreFilter" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2.5">
                        <option value="">All Genres</option>
                        </select>
                </div>

                <div>
                    <label for="sortFilter" class="block text-sm font-medium text-gray-400">Sort By</label>
                    <select id="sortFilter" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2.5">
                        <option value="year_desc">Newest First</option>
                        <option value="rating_desc">Highest Rated</option>
                        <option value="title_asc">Title (A-Z)</option>
                        <option value="size_desc">Largest Size</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-400">Min Rating: <span id="currentRatingDisplay" class="font-bold text-blue-400">0.0</span></label>
                    <input type="range" id="ratingFilter" min="0" max="10" step="0.1" value="0" 
                           class="mt-2 w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg focus:outline-none">
                </div>
            </div>
            
            <div class="mt-4 flex justify-end">
                <button id="viewToggleBtn" class="bg-gray-700 hover:bg-gray-600 text-white text-sm font-semibold py-2 px-4 rounded-lg flex items-center transition duration-300">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zM3 5h14v10H3V5zM4 11h12v2H4v-2zM4 7h12v2H4V7z"></path>
                    </svg>
                    <span id="viewToggleText">Switch to List View</span>
                </button>
            </div>
        </div>
        
        <div id="loadingIndicator" class="text-center py-20">
            <svg class="animate-spin h-10 w-10 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-400 mt-3 text-lg">Fetching movie data...</p>
        </div>

        <div id="movieGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            </div>

        <div id="loadMoreContainer" class="mt-8 text-center hidden">
            <button id="loadMoreBtn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Load More Movies
            </button>
        </div>

        <div id="notificationBox" class="fixed bottom-4 right-4 bg-green-600 text-white p-4 rounded-xl shadow-2xl transition duration-500 transform translate-x-full" style="display:none;">
            <p id="notificationText"></p>
        </div>
    </main>

    <footer class="bg-gray-800 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-400">
            &copy; 2025 by M-STREAM. All rights reserved. | Disclaimer: This site hosts no files, links are provided by external sources.
        </div>
    </footer>
<script src="script.js"></script>
</body>
</html>
